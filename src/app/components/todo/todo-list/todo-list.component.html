<table class="table mt-5">
    <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Desc</th>
            <th>Fatto/non fatto</th>
            <th>Cancella</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos; index as i">
            <th>{{ i+1 }}</th>
            <td>{{ todo.name }}</td>
            <td>{{ todo.desc }}</td>
            <td>
                <input type="checkbox" [checked]="todo.done" />
                <button class="btn btn-primary" (click)="action2.emit(todo)">{{ (todo.done) ? 'Imposta come non fatto' : 'Imposta come fatto' }}</button>
            </td>
            <td>
                <button class="btn btn-danger" (click)="onButton1(todo)">{{ label1 }}</button>
            </td>
        </tr>
    </tbody>
</table>
